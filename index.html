<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #222222;
            color: #f5f5f5;
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-field {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            resize: none;
        }

        .bot-textarea {
            background-color: cyan;
        }

        .user-textarea {
            background-color: lavender;
        }

        input[type="text"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        .gray-input {
            background-color: darkgray;
        }

        button {
            display: block;
            border: none;
            width: 100%;
            background-color: #4d4c4c;
            color: #ffffff;
            padding: 6px;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            margin: 5px 0;
            outline: none;
        }

        #countdown {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <form id="myForm">
        <div class="input-field">
            <label for="userPersonality">User Personality:</label>
            <textarea name="userPersonality" id="userPersonality" class="user-textarea" required></textarea>
            <button type="button" onclick="copyToClipboard('userPersonality')">Copy</button>
        </div>
        <div class="input-field">
            <label for="objective">Objective:</label>
            <textarea name="objective" id="objective" class="user-textarea" required></textarea>
            <button type="button" onclick="copyToClipboard('objective')">Copy</button>
        </div>
        <div class="input-field">
            <label for="backstory">Backstory:</label>
            <textarea name="backstory" id="backstory" class="user-textarea"></textarea>
            <button type="button" onclick="copyToClipboard('backstory')">Copy</button>
        </div>

        <div id="turns-container">
        </div>

        <button type="button" id="add-turn-button">Add Turn</button>
    </form>

    <script>
        document.getElementById('add-turn-button').addEventListener('click', function() {
            let turnCounter = document.querySelectorAll('.input-field').length - 3;

            var turnHTML = document.createElement('div');
            turnHTML.classList.add('input-field');
            turnHTML.innerHTML = `
                <label for="userTurn${turnCounter + 1}">Turn ${turnCounter + 1} - User:</label>
                <textarea name="userTurn${turnCounter + 1}" id="userTurn${turnCounter + 1}" class="user-textarea" required></textarea>
                <button type="button" onclick="copyToClipboard('userTurn${turnCounter + 1}')">Copy</button>
                <label for="botTurn${turnCounter + 1}">Bot:</label>
                <textarea name="botTurn${turnCounter + 1}" id="botTurn${turnCounter + 1}" class="bot-textarea" required></textarea>
                <button type="button" onclick="copyToClipboard('botTurn${turnCounter + 1}')">Copy</button>
                <label for="sourceLink${turnCounter + 1}">Source Link:</label>
                <input type="text" name="sourceLink${turnCounter + 1}" id="sourceLink${turnCounter + 1}" class="gray-input" required>
                <button type="button" onclick="copyToClipboard('sourceLink${turnCounter + 1}')">Copy</button>
                <label for="sourceResearch${turnCounter + 1}">Source Research:</label>
                <textarea name="sourceResearch${turnCounter + 1}" id="sourceResearch${turnCounter + 1}" class="gray-input" required></textarea>
                <button type="button" onclick="copyToClipboard('sourceResearch${turnCounter + 1}')">Copy</button>
            `;

            document.getElementById('turns-container').appendChild(turnHTML);
        });

        function copyToClipboard(elementId) {
            var copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");

            var copyButton = document.querySelector(`button[onclick="copyToClipboard('${elementId}')"]`);
            copyButton.textContent = 'âœ“';
        }
    </script>
</body>
</html>
