<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Dialogue Submission</title>
    <style>
        body {
            background-color: #202020;
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .app {
            width: 1000px;
            max-width: 90%;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
        }

        .section {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: #555;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            background: #555;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app">
        <form action="https://script.google.com/macros/s/AKfycbyALcX9piRnqVF-TAPxjS_kstscBom6AYBMjhYDJo9repQ-tQwEY_C2P1X9Ov0PmSsY/exec" method="post">
            <div class="section">
                <label for="userPersonality">User Personality:</label>
                <textarea id="userPersonality" name="userPersonality"></textarea>
                <button type="button" class="copy-btn">Copy</button>
            </div>
            <div class="section">
                <label for="objective">Objective:</label>
                <textarea id="objective" name="objective"></textarea>
                <button type="button" class="copy-btn">Copy</button>
            </div>
            <div class="section">
                <label for="backstory">Backstory:</label>
                <textarea id="backstory" name="backstory"></textarea>
                <button type="button" class="copy-btn">Copy</button>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('copy-btn')) {
                var copyText = e.target.previousElementSibling;
                navigator.clipboard.writeText(copyText.value);
                e.target.textContent = 'âœ… Copied';
                setTimeout(function() {
                    e.target.textContent = 'Copy';
                }, 2000);
            }
        });
    </script>
</body>

</html>
