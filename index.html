<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #222;
            color: #fff;
        }
        .form-container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            position: relative;
        }
        .input-field label {
            font-weight: 700;
            color: #fff;
        }
        .input-field input, .input-field textarea {
            width: calc(100% - 20px);
            padding-right: 20px;
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
        }
        .btn-copy {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            color: #fff;
            padding: 10px;
            background-color: #444;
        }
        .btn-copy:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="https://script.google.com/macros/s/AKfycbx_wQwT3SdrHhQPWemOuO1ntzgI8StT6hK9uMXHtxq_JeGpIVvczPvCy3m5Vs_DpDT5/exec" method="POST">
            <div class="input-field">
                <label for="user-personality">User Personality: üë§</label>
                <input name="user-personality" id="user-personality" type="text"/>
                <button class="btn-copy" type="button" onclick="copyToClipboard('user-personality')">Copy</button>
            </div>

            <div class="input-field">
                <label for="objective">Objective: üéØ</label>
                <input name="objective" id="objective" type="text"/>
                <button class="btn-copy" type="button" onclick="copyToClipboard('objective')">Copy</button>
            </div>

            <div class="input-field">
                <label for="backstory">Backstory: üìö</label>
                <input name="backstory" id="backstory" type="text"/>
                <button class="btn-copy" type="button" onclick="copyToClipboard('backstory')">Copy</button>
            </div>

            <div id="turns-container">
                <!-- Turns will be added here dynamically -->
            </div>

            <button type="button" id="add-turn-button">Add Turn</button>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        let turnCounter = 0;

        document.getElementById('add-turn-button').addEventListener('click', function() {
            turnCounter++;

            let turnHTML = `
                <div class="input-field" id="turn${turnCounter}">
                    <h2>Turn ${turnCounter}</h2>

                    <label for="jamie-turn${turnCounter}">Jamie: üó£Ô∏è</label>
                    <textarea name="jamie-turn${turnCounter}" id="jamie-turn${turnCounter}"></textarea>
                    <button class="btn-copy" type="button" onclick="copyToClipboard('jamie-turn${turnCounter}')">Copy</button>

                    <label for="alex-turn${turnCounter}">Alex: üó£Ô∏è</label>
                    <textarea name="alex-turn${turnCounter}" id="alex-turn${turnCounter}"></textarea>
                    <button class="btn-copy" type="button" onclick="copyToClipboard('alex-turn${turnCounter}')">Copy</button>

                    <label for="source-link-turn${turnCounter}">Source Link: üîó</label>
                    <input name="source-link-turn${turnCounter}" id="source-link-turn${turnCounter}" type="text"/>
                    <button class="btn-copy" type="button" onclick="copyToClipboard('source-link-turn${turnCounter}')">Copy</button>

                    <label for="source-research-turn${turnCounter}">Source Research: üìñ</label>
                    <textarea name="source-research-turn${turnCounter}" id="source-research-turn${turnCounter}"></textarea>
                    <button class="btn-copy" type="button" onclick="copyToClipboard('source-research-turn${turnCounter}')">Copy</button>
                </div>
            `;

            document.getElementById('turns-container').innerHTML += turnHTML;
        });

        function copyToClipboard(elementId) {
            let copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
        }
    </script>
</body>
</html>
