<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #222222;
            color: #f5f5f5;
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-field {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .input-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-field textarea,
        .input-field input[type="text"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #2c2c2c;
            border: none;
            color: #f5f5f5;
        }

        .input-field button {
            display: inline-block;
            padding: 10px 20px;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #333333;
            color: #f5f5f5;
            border: none;
            border-radius: 5px;
        }

        .input-field .input-container {
            display: flex;
            align-items: center;
        }

        .input-field .input-container textarea {
            flex: 1;
        }

        .input-field .input-container button {
            margin-left: 10px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #333333;
            color: #f5f5f5;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #444444;
            cursor: pointer;
        }

        .turn-number {
            font-weight: bold;
            color: white;
        }

        input[type="checkbox"]:not(:checked) + label.branding-label {
            color: red;
        }

        input[type="checkbox"] + label.branding-label::before {
            content: '';
            display: inline-block;
            width: 18px;
            height: 18px;
            background-color: #333333;
            border: 2px solid #f5f5f5;
            margin-right: 5px;
            border-radius: 3px;
            vertical-align: middle;
        }

        input[type="checkbox"]:checked + label.branding-label::before {
            background-color: #f5f5f5;
        }

        .turn-section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
        }

        .turn-section .turn-number {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f5f5f5;
            color: #222222;
            font-weight: bold;
            border-radius: 5px;
        }

        #countdown {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <form action="https://script.google.com/macros/s/AKfycbzdVUvKMmVr5vuCtJ-LHt3TI71KvZcxzBmaqSsUTuVy8K5MfEEqlAjvDA7YN9B8Ly-k/exec?timestamp=${new Date().getTime()}" method="POST">
        <div class="input-field">
            <div class="turn-section">
                <label for="user-personality">User Personality:</label>
                <div class="input-container">
                    <textarea name="user-personality" id="user-personality"></textarea>
                    <button type="button" onclick="copyToClipboard('user-personality')">ðŸ“‹</button>
                </div>
            </div>
        </div>

        <div class="input-field">
            <div class="turn-section">
                <label for="objective">Objective:</label>
                <div class="input-container">
                    <textarea name="objective" id="objective"></textarea>
                    <button type="button" onclick="copyToClipboard('objective')">ðŸ“‹</button>
                </div>
            </div>
        </div>

        <div class="input-field">
            <div class="turn-section">
                <label for="backstory">Backstory:</label>
                <div class="input-container">
                    <textarea name="backstory" id="backstory"></textarea>
                    <button type="button" onclick="copyToClipboard('backstory')">ðŸ“‹</button>
                </div>
            </div>
        </div>

        <div id="turns-container"></div>

        <button id="add-turn-button" type="button">Add Turn</button>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('add-turn-button').addEventListener('click', function() {
            let turnCounter = document.querySelectorAll('.turn-section').length;

            var turnHTML = document.createElement('div');
            turnHTML.classList.add('input-field');
            turnHTML.innerHTML = `
                <div class="turn-section">
                    <label for="user-turn${turnCounter + 1}">Turn <span class="turn-number">${turnCounter + 1}</span> - User:</label>
                    <div class="input-container">
                        <textarea name="user-turn${turnCounter + 1}" id="user-turn${turnCounter + 1}"></textarea>
                        <button type="button" onclick="copyToClipboard('user-turn${turnCounter + 1}')">ðŸ“‹</button>
                    </div>
                </div>
                <div class="turn-section">
                    <label for="bot-turn${turnCounter + 1}">Bot:</label>
                    <div class="input-container">
                        <textarea name="bot-turn${turnCounter + 1}" id="bot-turn${turnCounter + 1}"></textarea>
                        <button type="button" onclick="copyToClipboard('bot-turn${turnCounter + 1}')">ðŸ“‹</button>
                    </div>
                </div>
                <div class="turn-section">
                    <label for="branding${turnCounter + 1}">Branding:</label>
                    <div class="input-container">
                        <input type="checkbox" name="branding${turnCounter + 1}" id="branding${turnCounter + 1}" onchange="updateBrandingColor(this, ${turnCounter + 1})">
                        <label class="branding-label" for="branding${turnCounter + 1}">Branding</label>
                    </div>
                </div>
                <div class="turn-section">
                    <label for="source-link${turnCounter + 1}">Source Link:</label>
                    <div class="input-container">
                        <textarea name="source-link${turnCounter + 1}" id="source-link${turnCounter + 1}"></textarea>
                        <button type="button" onclick="copyToClipboard('source-link${turnCounter + 1}')">ðŸ“‹</button>
                    </div>
                </div>
                <div class="turn-section">
                    <label for="source-research${turnCounter + 1}">Source Research:</label>
                    <div class="input-container">
                        <textarea name="source-research${turnCounter + 1}" id="source-research${turnCounter + 1}"></textarea>
                        <button type="button" onclick="copyToClipboard('source-research${turnCounter + 1}')">ðŸ“‹</button>
                    </div>
                </div>
            `;

            document.getElementById('turns-container').appendChild(turnHTML);
        });

        function copyToClipboard(elementId) {
            var copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");

            var copyButton = document.querySelector(`button[onclick="copyToClipboard('${elementId}')"]`);
            copyButton.innerHTML = 'âœ“';
        }

        function updateBrandingColor(checkbox, turnNumber) {
            const userTextarea = document.getElementById(`user-turn${turnNumber}`);
            const botTextarea = document.getElementById(`bot-turn${turnNumber}`);
            const brandingLabel = document.querySelector(`label.branding-label[for="branding${turnNumber}"]`);

            if (checkbox.checked) {
                if (userTextarea.value.includes('<brand>') || botTextarea.value.includes('<brand>')) {
                    brandingLabel.style.color = 'black';
                } else {
                    brandingLabel.style.color = 'red';
                }
            } else {
                brandingLabel.style.color = 'black';
            }
        }

        // 1-hour countdown timer
        var countDownDate = new Date().getTime() + 60 * 60 * 1000;

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = "Time left: " + minutes + "m " + seconds + "s";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "TIME UP";
            }
        }, 1000);
    </script>
</body>
</html>
