<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #363636;
            color: #E4E4E4;
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-field {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #3B3B3B;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            resize: none;
        }

        .bot-textarea {
            background-color: #A4C0E1;
            border-radius: 5px;
        }

        .user-textarea {
            background-color: #DBB3B6;
            border-radius: 5px;
        }

        .intro-textarea {
            background-color: #DADADA;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        .gray-input {
            background-color: #4A4A4A;
            color: #E4E4E4;
            outline: none;
            border-radius: 5px;
            border: none;
        }

        button {
            display: block;
            border: none;
            width: 100%;
            background-color: #4d4c4c;
            color: #E4E4E4;
            padding: 14px;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            margin: 3px 0 5px;
            outline: none;
        }

        #countdown {
            font-size: 20px;
            font-weight: bold;
            color: #E4E4E4;
            text-align: left;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <form id="myForm">
        <div class="input-field">
            <label for="userPersonality">User Personality:</label>
            <textarea name="userPersonality" id="userPersonality" class="intro-textarea" required></textarea>
            <button type="button" onclick="copyToClipboard('userPersonality')">Copy</button>
            <label for="objective">Objective:</label>
            <textarea name="objective" id="objective" class="intro-textarea" required></textarea>
            <button type="button" onclick="copyToClipboard('objective')">Copy</button>
            <label for="backstory">Backstory:</label>
            <textarea name="backstory" id="backstory" class="intro-textarea"></textarea>
            <button type="button" onclick="copyToClipboard('backstory')">Copy</button>
        </div>

        <div id="turns-container"></div>

        <button id="add-turn-button" type="button">Add Turn</button>
        <button type="button" id="submit-button" onclick="changeButtonText()">Submit</button>
    </form>

    <script>
        function changeButtonText() {
            document.getElementById('submit-button').textContent = 'Done';
        }

        document.getElementById('add-turn-button').addEventListener('click', function() {
            let turnCounter = document.querySelectorAll('.input-field').length - 1;

            var turnHTML = document.createElement('div');
            turnHTML.classList.add('input-field');
            turnHTML.innerHTML = `
                <label for="userTurn${turnCounter + 1}"><b>Turn ${turnCounter + 1}</b></label><br>User:
                <textarea name="userTurn${turnCounter + 1}" id="userTurn${turnCounter + 1}" class="user-textarea" required></textarea>
                <button type="button" onclick="copyToClipboard('userTurn${turnCounter + 1}')">Copy</button>
                <label for="botTurn${turnCounter + 1}">Bot:</label>
                <textarea name="botTurn${turnCounter + 1}" id="botTurn${turnCounter + 1}" class="bot-textarea" required></textarea>
                <button type="button" onclick="copyToClipboard('botTurn${turnCounter + 1}')">Copy</button>
                <label for="sourceLink${turnCounter + 1}">Source Link:</label>
                <input type="text" name="sourceLink${turnCounter + 1}" id="sourceLink${turnCounter + 1}" class="gray-input" required>
                <button type="button" onclick="copyToClipboard('sourceLink${turnCounter + 1}')">Copy</button>
                <label for="sourceResearch${turnCounter + 1}">Source Research:</label>
                <textarea name="sourceResearch${turnCounter + 1}" id="sourceResearch${turnCounter + 1}" class="gray-input" required></textarea>
                <button type="button" onclick="copyToClipboard('sourceResearch${turnCounter + 1}')">Copy</button>
            `;

            document.getElementById('turns-container').appendChild(turnHTML);
        });

        function copyToClipboard(elementId) {
            var copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");

            var copyButton = document.querySelector(`button[onclick="copyToClipboard('${elementId}')"]`);
            copyButton.textContent = 'âœ“';
        }

        // 1-hour countdown timer
        var countDownDate = new Date().getTime() + 60 * 60 * 1000;

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = + minutes + "m " + seconds + "s";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "TIME UP";
            }
        }, 1000);
    </script>
</body>
</html>
