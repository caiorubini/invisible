<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Dialogue Submission</title>
</head>
<body>
    <style>
        body {
    background-color: #202020;
    font-family: 'Space Grotesk', sans-serif;
    color: white;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

#app {
    width: 1000px;
    max-width: 100%;
    padding: 20px;
    box-sizing: border-box;
}

.nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 20px;
}

#form {
    padding-top: 20px;
}

.section {
    border: 1px solid #333;
    padding: 20px;
    margin-bottom: 20px;
    position: relative;
}

.copy-btn {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: #333;
    border: none;
    color: white;
    padding: 5px 10px;
    cursor: pointer;
}

textarea {
    width: 100%;
    height: 100px;
    resize: none;
    margin-bottom: 20px;
}

#turns .section {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

#turns .section .dialogue,
#turns .section .sources {
    width: 48%;
}

#turns .section .sources textarea,
#turns .section .dialogue textarea {
    height: 45px;
}

#turns .section .dialogue .branding {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#turns .section .dialogue .branding input {
    margin-left: 10px;
}

#turns .section .sources .add-source {
    text-align: right;
    margin-top: 10px;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    font-size: 1.2rem;
    background: #333;
    border: none;
    color: white;
    cursor: pointer;
}

#addTurn {
    width: 100%;
    padding: 10px;
    font-size: 1.2rem;
    background: #333;
    border: none;
    color: white;
    cursor: pointer;
    margin-top: 20px;
}
    </style>
    <div id="app">
        <!-- Navigation -->
        <div class="nav">
            <div id="timer"><h1 id="countdown"></h1></div>
            <div id="turn-nav"></div>
        </div>

        <!-- Form -->
        <form id="form" action="https://script.google.com/macros/s/AKfycbyALcX9piRnqVF-TAPxjS_kstscBom6AYBMjhYDJo9repQ-tQwEY_C2P1X9Ov0PmSsY/exec" method="post">
            <div class="section">
                <label for="userPersonality">User Personality:</label>
                <textarea id="userPersonality" name="userPersonality"></textarea>
                <button class="copy-btn">Copy</button>
            </div>
            <div class="section">
                <label for="objective">Objective:</label>
                <textarea id="objective" name="objective"></textarea>
                <button class="copy-btn">Copy</button>
            </div>
            <div class="section">
                <label for="backstory">Backstory:</label>
                <textarea id="backstory" name="backstory"></textarea>
                <button class="copy-btn">Copy</button>
            </div>

            <!-- Turns will be added here -->
            <div id="turns"></div>

            <input type="submit" value="Submit" id="submit">
        </form>

        <!-- Add Turn Button -->
        <button id="addTurn">+1 Turn</button>
    </div>

    <script>
        <script>
document.getElementById('addTurn').addEventListener('click', function() {
    var turnCount = document.querySelectorAll('#turns .section').length + 1;
    var turnHTML = `
        <div class="section">
            <h2 class="turn-number">Turn ${turnCount}</h2>
            <div class="dialogue">
                <label for="user${turnCount}">User:</label>
                <textarea id="user${turnCount}" name="user${turnCount}"></textarea>
                <label for="bot${turnCount}">Bot:</label>
                <textarea id="bot${turnCount}" name="bot${turnCount}"></textarea>
                <div class="branding">
                    <label for="branding${turnCount}">Branding:</label>
                    <input type="checkbox" id="branding${turnCount}" name="branding${turnCount}">
                </div>
            </div>
            <div class="sources">
                <label for="source-link${turnCount}1">Source Link:</label>
                <textarea id="source-link${turnCount}1" name="source-link${turnCount}1"></textarea>
                <div class="add-source">
                    <button type="button" class="add-source-button">+</button>
                </div>
                <label for="source-research${turnCount}">Source Research:</label>
                <textarea id="source-research${turnCount}" name="source-research${turnCount}"></textarea>
            </div>
        </div>`;
    document.getElementById('turns').insertAdjacentHTML('beforeend', turnHTML);
});

document.addEventListener('click', function(e) {
    if (e.target && e.target.classList.contains('copy-button')) {
        var copyText = e.target.previousElementSibling;
        navigator.clipboard.writeText(copyText.value);
        e.target.textContent = 'âœ…';
        setTimeout(function() {
            e.target.textContent = 'Copy';
        }, 2000);
    }
    if (e.target && e.target.classList.contains('add-source-button')) {
        var sourceCount = e.target.parentElement.parentElement.querySelectorAll('textarea').length + 1;
        var sourceHTML = `<label for="source-link${sourceCount}">Source Link:</label>
                          <textarea id="source-link${sourceCount}" name="source-link${sourceCount}"></textarea>`;
        e.target.parentElement.insertAdjacentHTML('beforebegin', sourceHTML);
    }
});

document.addEventListener('change', function(e) {
    if (e.target && e.target.type === 'checkbox') {
        var turnSection = e.target.closest('.section');
        var userText = turnSection.querySelector('.dialogue textarea[name^="user"]').value;
        var botText = turnSection.querySelector('.dialogue textarea[name^="bot"]').value;
        if (e.target.checked && (!userText.includes('<brand>') || !botText.includes('<brand>'))) {
            e.target.nextElementSibling.style.color = 'red';
        } else {
            e.target.nextElementSibling.style.color = '';
        }
    }
});
</script>
    </script>
</body>
</html>
