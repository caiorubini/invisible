<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #222222;
            color: #f5f5f5;
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-field {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
        }

        .input-field textarea,
        .input-field input[type="text"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #2c2c2c;
            border: none;
            color: #f5f5f5;
        }

        .input-field .dialogue-column {
            display: flex;
            flex-direction: column;
        }

        .input-field .source-column {
            display: flex;
            flex-direction: column;
        }

        button,
        textarea,
        input[type="text"] {
            background-color: #1f1f1f;
        }

        .turn-number {
            font-weight: bold;
            color: white;
        }

        input[type="checkbox"]:not(:checked) + label[for^="branding"] {
            color: red;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <form action="https://script.google.com/macros/s/AKfycbyALcX9piRnqVF-TAPxjS_kstscBom6AYBMjhYDJo9repLJOaI/exec?timestamp=${new Date().getTime()}" method="POST">
        <div class="input-field">
            <label for="user-personality">User Personality:</label>
            <textarea name="user-personality" id="user-personality"></textarea>
            <button type="button" onclick="copyToClipboard('user-personality')">Copy</button>
        </div>
        <div class="input-field">
            <label for="objective">Objective:</label>
            <textarea name="objective" id="objective"></textarea>
            <button type="button" onclick="copyToClipboard('objective')">Copy</button>
        </div>
        <div class="input-field">
            <label for="backstory">Backstory:</label>
            <textarea name="backstory" id="backstory"></textarea>
            <button type="button" onclick="copyToClipboard('backstory')">Copy</button>
        </div>

        <div id="turns-container"></div>

        <button id="add-turn-button" type="button">Add Turn</button>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('add-turn-button').addEventListener('click', function() {
            let turnCounter = document.querySelectorAll('.input-field').length - 3;

            var turnHTML = document.createElement('div');
            turnHTML.classList.add('input-field');
            turnHTML.innerHTML = `
                <div class="dialogue-column">
                    <label for="user-turn${turnCounter + 1}">Turn <span class="turn-number">${turnCounter + 1}</span> - User:</label>
                    <textarea name="user-turn${turnCounter + 1}" id="user-turn${turnCounter + 1}"></textarea>
                    <button type="button" onclick="copyToClipboard('user-turn${turnCounter + 1}')">Copy</button>
                    <label for="bot-turn${turnCounter + 1}">Bot:</label>
                    <textarea name="bot-turn${turnCounter + 1}" id="bot-turn${turnCounter + 1}"></textarea>
                    <button type="button" onclick="copyToClipboard('bot-turn${turnCounter + 1}')">Copy</button>
                    <label for="branding${turnCounter + 1}">Branding:</label>
                    <input type="checkbox" name="branding${turnCounter + 1}" id="branding${turnCounter + 1}" onchange="updateBrandingColor(this, ${turnCounter + 1})">
                </div>
                <div class="source-column">
                    <label for="source-link${turnCounter + 1}">Source Link:</label>
                    <textarea name="source-link${turnCounter + 1}" id="source-link${turnCounter + 1}"></textarea>
                    <button type="button" onclick="copyToClipboard('source-link${turnCounter + 1}')">Copy</button>
                    <label for="source-research${turnCounter + 1}">Source Research:</label>
                    <textarea name="source-research${turnCounter + 1}" id="source-research${turnCounter + 1}"></textarea>
                    <button type="button" onclick="copyToClipboard('source-research${turnCounter + 1}')">Copy</button>
                </div>
            `;

            document.getElementById('turns-container').appendChild(turnHTML);
        });

        function copyToClipboard(elementId) {
            var copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");

            var copyButton = document.querySelector(`button[onclick="copyToClipboard('${elementId}')"]`);
            copyButton.innerHTML = 'âœ“';
        }

        function updateBrandingColor(checkbox, turnNumber) {
            const userTextarea = document.getElementById(`user-turn${turnNumber}`);
            const botTextarea = document.getElementById(`bot-turn${turnNumber}`);
            const brandingLabel = document.querySelector(`label[for="branding${turnNumber}"]`);

            if (checkbox.checked) {
                if (userTextarea.value.includes('<brand>') || botTextarea.value.includes('<brand>')) {
                    brandingLabel.style.color = 'black';
                } else {
                    brandingLabel.style.color = 'red';
                }
            } else {
                brandingLabel.style.color = 'black';
            }
        }

        // 1-hour countdown timer
        var countDownDate = new Date().getTime() + 60 * 60 * 1000;

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = "Time left: " + minutes + "m " + seconds + "s";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "TIME UP";
            }
        }, 1000);
    </script>
</body>
</html>
